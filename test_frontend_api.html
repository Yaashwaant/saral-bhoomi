<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
</head>
<body>
    <h1>Frontend API Connectivity Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing API connectivity...</p>';
            
            try {
                // Test projects API
                console.log('Testing projects API...');
                const response = await fetch('http://localhost:5000/api/projects', {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultsDiv.innerHTML = `
                    <h2>✅ API Test Successful!</h2>
                    <p><strong>Projects Count:</strong> ${data.count}</p>
                    <p><strong>Total Projects:</strong> ${data.total}</p>
                    <h3>Projects:</h3>
                    <ul>
                        ${data.data.map(project => 
                            `<li><strong>${project.projectName}</strong> (ID: ${project.id})</li>`
                        ).join('')}
                    </ul>
                    <h3>Raw Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API Test Failed:', error);
                resultsDiv.innerHTML = `
                    <h2>❌ API Test Failed!</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
